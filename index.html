<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel-container">
      <div class="slides-container">
        <img
          src="https://images.unsplash.com/photo-1725034246126-a73525408934?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Slide 1"
          style="width: 100%"
        />
        <img
          src="https://images.unsplash.com/photo-1725304113615-0d6bd19a664a?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Slide 2"
          style="width: 100%"
        />
        <img
          src="https://images.unsplash.com/photo-1724454920878-a4cba430db4c?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Slide 3"
          style="width: 100%"
        />
        <img
          src="https://images.unsplash.com/photo-1725109432339-d4c815f517bb?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Slide 4"
          style="width: 100%"
        />
        <img
          src="https://plus.unsplash.com/premium_photo-1676517307712-b51b2a3eefd1?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          style="width: 100%"
          alt="Slide 5"
        />
      </div>
      <a id="prevBtn">❮</a>
      <a id="nextBtn">❯</a>
      <br/>
      <div style="text-align:center" class="navigation-dots">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
        <span class="dot" onclick="currentSlide(4)"></span> 
        <span class="dot" onclick="currentSlide(5)"></span> 
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
